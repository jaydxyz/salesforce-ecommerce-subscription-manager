<template>
    <lightning-card title="Create Subscription" icon-name="standard:product_item">
        <div class="slds-m-around_medium">
            <lightning-input label="Customer ID" value={customerId} onchange={handleCustomerIdChange}></lightning-input>
            <lightning-input label="Plan ID" value={planId} onchange={handlePlanIdChange}></lightning-input>
            <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange}></lightning-input>
            <lightning-button label="Create Subscription" onclick={handleCreateSubscription} class="slds-m-top_small"></lightning        </div>
    </lightning-card>
</template>
